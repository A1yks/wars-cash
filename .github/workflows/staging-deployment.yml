name: Staging Deployment
on:
    workflow_dispatch:
    push:
        branches:
            - staging
        paths-ignore:
            - '.github/workflows/*'
jobs:
    deploy:
        runs-on: ubuntu-22.04
        steps:
            - name: Get repository code
              uses: actions/checkout@v3
            - name: Cache deps
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Create env file
              run: echo ${{ secrets.ENV_PROD }} > .env.development
            - name: Setup SSH
              uses: shimataro/ssh-key-action@v2
              with:
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  known_hosts: ${{ secrets.KNOWN_HOSTS }}
            - name: Copy env file to server using SCP
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  source: '.env.development'
                  target: '~/apps/wars-cash/.env.development'
            - name: Deploy on server
              run: |
                  ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ~/apps/wars-cash && git pull origin staging && npm ci && rm -rf .next && npm run build && pm2 restart wars-cash-staging --update-env"
